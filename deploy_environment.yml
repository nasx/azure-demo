---
- name: Create Application Infrastructure
  hosts: localhost
  tasks:
    - name: Create Resource Group
      azure_rm_resourcegroup:
        location: "{{ azure_location }}"
        name: "{{ app_prefix }}-resource-group"
        state: present

    - name: Create Virtual Network
      azure_rm_virtualnetwork:
        address_prefixes_cidr: "{{ azure_cidr_network }}"
        location: "{{ azure_location }}"
        name: "{{ app_prefix }}-virtual-network"
        resource_group: "{{ app_prefix }}-resource-group"
        state: present

    - name: Create Subnet
      azure_rm_subnet:
        address_prefix_cidr: "{{ azure_app_subnet }}"
        name: Default
        resource_group: "{{ app_prefix }}-resource-group"
        virtual_network_name: "{{ app_prefix }}-virtual-network"

    - name: Create Security Group
      azure_rm_securitygroup:
        name: "{{ app_prefix }}-security-group"
        resource_group: "{{ app_prefix }}-resource-group"
        rules:
          - name: SSH
            protocol: Tcp
            destination_port_range: 22
            access: Allow
            priority: 100
            direction: Inbound
          - name: HTTP
            protocol: Tcp
            destination_port_range: 443
            access: Allow
            priority: 101
            direction: Inbound
        state: present
